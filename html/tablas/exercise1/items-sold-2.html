<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
        <thead>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <th colspan="3" id="clothes">Clothes</th>
            <th colspan="2" id="accessories">Accessories</th>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <th id="trousers" headers="clothes">Trousers</th>
            <th id="skirts" headers="clothes">Skirts</th>
            <th id="dresses" headers="clothes">Dresses</th>
            <th id="bracelets" headers="clothes">Bracelets</th>
            <th id="rings" headers="clothes">Rings</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th rowspan="3" id="belgium">Belgium</th>
            <th id="antwerp" headers="belgium">Antwerp</th>
            <td headers="belgium antwerp clothes pants">56</td>
            <td headers="belgium antwerp clothes skirts">22</td>
            <td headers="belgium antwerp clothes dresses">43</td>
            <td headers="belgium antwerp accessories bracelets">72</td>
            <td headers="belgium antwerp accessories rings">23</td>
          </tr>
          <tr>
            <th id="gent" headers="belgium">Gent</th>
            <td header="belgium gent clothes pants">46</td>
            <td header=" clothes skirts belgium gent">18</td>
            <td header=" clothes dresses belgium gent">50</td>
            <td header=" accessories bracelets belgium gent">61</td>
            <td header=" accessories rings belgium gent">15</td>
         </tr>
         <tr>
           <th id="brussels" headers="belgium">Brussels</th>
           <td header=" clothes pants belgium brussels">51</td>
           <td header=" clothes skirts belgium brussels">27</td>
           <td header=" clothes dresses belgium brussels">38</td>
           <td header=" accessories bracelets belgium brussels">69</td>
           <td header=" accessories rings belgium brussels">28</td>
         </tr>
         <tr>
           <th rowspan="2" id="netherlands">The Netherlands</th>
           <th id="amsterdam">Amsterdam</th>
           <td header=" clothes pants netherlands amsterdam">89</td>
           <td header=" clothes skirts netherlands amsterdam">34</td>
           <td header=" clothes dresses netherlands amsterdam">69</td>
           <td header=" accessories bracelets netherlands amsterdam">85</td>
           <td header=" accessories rings netherlands amsterdam">38</td>
         </tr>
         <tr>
           <th id="utrecht">Utrecht</th>
           <td header=" clothes pants netherlands utrecht">80</td>
           <td header=" clothes skirts netherlands utrecht">12</td>
           <td header=" clothes dresses netherlands utrecht">43</td>
           <td header=" accessories bracelets netherlands utrecht">36</td>
           <td header=" accessories rings netherlands utrecht">19</td>
         </tr>
       </tbody>
    </table>

</body>

</html>
